{% extends "base.html" %}
{% load markdownify %}

{% block title %}
	{{ form_title }} {{ block.super }}
{% endblock %}

{% block body %}
	<div class="max-w-prose mx-auto">
		<div class="flex flex-row items-center gap-2">
			<a href="{% url "post_list" %}">
				<iconify-icon icon="mdi:arrow-back" width="none" class="size-6 mb-8"></iconify-icon>
			</a>
			<h1 class="text-4xl font-bold mb-8">{{ form_title }}</h1>
		</div>
		<form method="POST">
			{{ form.as_div }}
			{% csrf_token %}
			<div class="pt-2">
				<button type="submit" class="btn btn-primary">Uložiť</button>
				{% if post %}
					<a href="{% url "post_delete" post.id %}?return={% url "post_edit" post.id %}">
						<button type="button" class="btn btn-red">Vymazať</button>
					</a>
				{% endif %}
			</div>
		</form>
	</div>
{% endblock %}
