{% extends "base.html" %}
{% load markdownify %}

{% block body %}
	<div class="max-w-prose mx-auto">
		<h1 class="text-4xl font-bold mb-8">Vymazať stránku</h1>
		<p>Ste si istí, že chcete vymazať stránku &quot;<strong>{{ page.title }}</strong>&quot;?</p>
		<form method="POST">
			{% csrf_token %}
			<button type="submit" class="button button--primary">Vymazať</button>
			<a href="{{ return }}">Návrat</a>
		</form>
	</div>
{% endblock %}
