{% extends "base.html" %}
{% load markdownify %}

{% block body %}
	<div class="max-w-prose mx-auto">
		<h1 class="text-4xl font-bold mb-8">{{ form_title }}</h1>
		<form method="POST">
			{{ form.as_div }}
			{% csrf_token %}
			<button type="submit" class="button button--primary">Uložiť</button>
			{% if page %}
				<a href="{% url "page_delete" page.slug %}?return={% url "page_edit" page.slug %}">
					<button type="button" class="button button--primary">Vymazať</button>
				</a>
			{% endif %}
		</form>
	</div>
{% endblock %}
