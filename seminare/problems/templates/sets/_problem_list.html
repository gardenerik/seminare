<div>

  <dl class="grid grid-cols-1 sm:grid-cols-3 -mx-2 text-sm md:-mx-4 mb-2">
    <div class="p-2 md:p-4">
      <dt class="font-semibold text-gray-900">Koniec kola:</dt>
      <dd class="text-gray-700">
        {{ problem_set.end_date }}
        <span class="text-gray-500 text-xs block">({{ problem_set.end_date_time|timeuntil }})</span>
      </dd>
    </div>
  </dl>

  <div class="border divide-y rounded-md overflow-hidden">
    <div class="flex justify-between text-sm text-gray-600 bg-gray-100 font-semibold py-3 px-4">
      <div>Ãšloha</div>
      {% if user.is_authenticated %}
      <div>Tvoje body</div>
      {% endif %}
    </div>
    {% for problem in problems %}
      {% include "problems/_item.html" %}
    {% endfor %}
  </div>
</div>
