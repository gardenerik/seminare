<div class="shrink-0 w-full md:w-80 bg-white z-10 hidden md:block border-b md:border-b-0 absolute md:relative md:border-r"
     data-toggle-target="toggle">
    <div class="py-3 px-4 font-bold border-b text-lg flex items-center justify-between">
        <span>1. kolo, 3. časť, 12. ročník KMS</span>

        <div class="cursor-pointer md:hidden flex p-3 -m-3 rounded-full hover:bg-gray-100 items-center justify-center"
             data-action="click->toggle#click">
            <iconify-icon icon="mdi:close"></iconify-icon>
        </div>
    </div>

    {% for side_problem in problems %}
        <a class="block px-4 py-3 hover:bg-gray-100 {% if side_problem.id == problem.id %}font-semibold bg-gray-100{% endif %}"
           href="{% url "problem_detail" side_problem.problem_set_id side_problem.number %}">
            {{ side_problem.number }}. {{ side_problem.name }}
        </a>
    {% endfor %}
</div>
