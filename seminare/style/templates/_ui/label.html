{# django #}
<span class="border rounded inline-flex items-center text-xs py-0.5 px-1.5 shrink-0 whitespace-nowrap
      {% if color == "blue" %}border-blue-700/40 text-blue-700 bg-blue-100
      {% elif color == "red" %}border-red-700/40 text-red-700 bg-red-100
      {% elif color == "amber" %}border-amber-700/40 text-amber-700 bg-amber-100
      {% elif color == "green" %}border-green-700/40 text-green-700 bg-green-100
      {% elif color == "gray" %}border-gray-700/30 text-gray-700 bg-gray-100{% endif %}"
      {% if help %}data-tippy-content="{{ help }}"{% endif %}>
  {% if icon %}
    <iconify-icon icon="{{ icon }}" class="mr-0.5"></iconify-icon>
  {% endif %}

  {{ message }}

  {% if help %}
    <iconify-icon icon="mdi:help-circle-outline" class="ml-1"></iconify-icon>
  {% endif %}
</span>
