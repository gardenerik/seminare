<h2>Program submit</h2>
<table>
    <tr>
        <th>Time of upload</th>
        <td>{{ submit.created_at }}</td>
    </tr>
    <tr>
        <th>Score</th>
        <td>{{ submit.score }}</td>
    </tr>
    <tr>
        <th>Comment</th>
        <td>{{ submit.comment }}</td>
    </tr>
    <tr>
        <th>Scored by</th>
        <td>{{ submit.scored_by }}</td>
    </tr>
</table>

<h3>Submitted program</h3>
{{ submit.program }}

<h3>Protocol</h3>
{{ submit.protocol }}
